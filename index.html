<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Chillax&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Chillax';
            src: url('recursos/FONT/Chillax/Chillax-Variable.woff2') format('woff2'),
                url('recursos/FONT/Chillax/Chillax-Variable.woff') format('woff'),
                url('recursos/FONT/Chillax/Chillax-Variable.ttf') format('truetype');
                font-weight: 200 700;
                font-display: swap;
                font-style: normal;
        }
    </style>
    <link rel="stylesheet" href="recursos/CSS/styles.css">
    <link rel="stylesheet" href="recursos/CSS/responsive.css">
</head>
<body>

    <main id="main">
        <header id="header" class="visible">
            <div class="logo" style="background-image: url(recursos/SVG/logo.svg);"></div>
            <div class="links" id="links">
                <button onclick="redirigir('carrusel')" class="link" id="nosotros">NOSOTROS</button>
                <button onclick="redirigir('servicios')" class="link">SERVICIOS</button>
                <button onclick="redirigir('producto')" class="link">PRODUCTOS</button>
                <button onclick="redirigir('contacto')" class="link">CONTACTO</button>
                <button onclick="sidebar()" id="rayas">&#9776;</button>

            </div>
        </header>
        <nav id="sidebar">
            <div class="links">
                <button onclick="redirigir('carrusel')" class="link">NOSOTROS</button>
                <button onclick="redirigir('servicios')" class="link">SERVICIOS</button>
                <button onclick="redirigir('producto')" class="link">PRODUCTOS</button>
                <button onclick="redirigir('contacto')" class="link">CONTACTO</button>
            </div>
        </nav>
        <section id="carrusel">
         <div class="imagenes">
           
         </div>
         <div class="filtro"></div>
         <div class="controles">
            <button class="boton-control" id="botonizquierdo" onclick="anteriorSlide()">&#10094;</button>
            <button class="boton-control" id="botonderecho"  onclick="siguienteSlide()">&#10095;</button>
            <div class="indicadores"></div>
        </div>
        <div class="textos">
            <div class="minitexto">NOSOTROS</div>
        </div>
        </section>
        <section id="servicios" class="fondonegro" style="background-image: url(recursos/SVG/forma1.svg);">
            <div class="minitexto">SERVICIOS</div>
            <h1 class="titulo">NUESTROS SERVICIOS</h1>
           <div class="listaservicios">
           
           </div> 
           <button class="botonegro" onclick="consultar('contacto')">CONSULTAR PRECIOS</button>
        </section>
        <section id="producto" style="background-image: url(recursos/WEBP/a3.webp);">
            <button class="botonegro" onclick="consultar('productos')">VER PRODUCTOS</button>

        </section>
        <section id="marcas"></section>
        <section id="productos" class="fondonegro" style="background-image: url(recursos/SVG/forma2.svg);" >
            <div class="minitexto">PRODUCTOS</div>
            <h1 class="titulo">NUESTROS PRODUCTOS</h1>
            <div class="listaproductos">
           
            </div> 
            <button class="botonegro" onclick="consultar('contacto')">CONSULTAR PRECIOS</button>
        </section>
        <section id="video">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/V9PVRfjEBTI?si=WeEjIBKZJdl5-07_&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>
        <form id="contacto"  style="background-image: url(recursos/JPG/a1.jpg);" >
            <div class="minitexto">CONTACTO</div>
            <h1 class="titulo">FORMULARIO DE CONTACTO</h1>
            <div class="inputs">
                <input type="search" name="" id="" required placeholder="NOMBRE">
                <input type="search" name="" id="" required placeholder="EMPRESA">
                <input type="email" name="" id="" required placeholder="CORREO"> 
                <select name="" id="" required >
                    <option value="">ASUNTO</option>
                </select>
                <textarea name="" id="" placeholder="MENSAJE"></textarea>
                <div class="g-recaptcha" data-sitekey="TU_CLAVE_DE_SITIO" data-theme="dark" ></div>
            </div>
            <button class="botonegro" type="submit">ENVIAR CONSULTA</button>
        </form>
        <section id="marcadeagua">© 2025 BEYOND THE LIMIT. DESARROLLADO POR &nbsp;<a href="">LUCIANO BARBINI</a></section>
        <footer id="footer" class="fondonegro"  style="background-image: url(recursos/SVG/forma3.svg);" >
            <div class="logoyredes" style="background-image: url(recursos/SVG/logo.svg);"> 
                <div class="listaredes"></div>
            </div>
            <div class="informacion">
                <div class="cuadro" id="ubicacion">
                <h1 class="minititulo" >BUENOS AIRES</h1>

                   
                   
                  
                </div>
                <div class="cuadro" id="atencion">
                <h1 class="minititulo">ATENCIÓN AL CLIENTE</h1>

                    
                </div>
            </div>
        </footer>
    </main>
</body>
</html>
<script src="recursos/JS/carrusel.js"></script>
<script src="recursos/JS/header.js"></script>
<script src="recursos/JS/marcas.js"></script>
<script src="recursos/JS/servicios.js"></script>
<script src="recursos/JS/productos.js"></script>
<script src="recursos/JS/contacto.js"></script>
<script src="recursos/JS/redes.js"></script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<style>
    @keyframes show {
        from {
            opacity: 0%;
            transform: translateY(15vh);
        }
        to {
            opacity: 100%;

            transform:  translateY(0);
        }
    }
   
    .listaproductos, .listaservicios, .titulo, .inputs,#producto h1, #producto p,.botonegro,.minitexto,#servicios .titulo{
      
        view-timeline-name: --image;
        view-timeline-axis: block;
        animation-timeline: --image;
        animation-name: show;
        animation-range: entry 50% cover 50%;
        animation-fill-mode: both;
    }
    </style>
