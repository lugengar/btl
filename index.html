<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Chillax&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Chillax';
            src: url('recursos/FONT/Chillax/Chillax-Variable.woff2') format('woff2'),
                url('recursos/FONT/Chillax/Chillax-Variable.woff') format('woff'),
                url('recursos/FONT/Chillax/Chillax-Variable.ttf') format('truetype');
                font-weight: 200 700;
                font-display: swap;
                font-style: normal;
        }
    </style>
    <link rel="stylesheet" href="recursos/CSS/styles.css">
    <link rel="stylesheet" href="recursos/CSS/responsive.css">
</head>
<body>

    <main id="main">
        <header id="header" class="visible">
            <div class="logo" style="background-image: url(recursos/SVG/logo.svg);"></div>
            <div class="links" id="links">
                <button onclick="redirigir('carrusel')" class="link" id="nosotros">NOSOTROS</button>
                <button onclick="redirigir('servicios')" class="link">SERVICIOS</button>
                <button onclick="redirigir('productos')" class="link">PRODUCTOS</button>
                <button onclick="redirigir('contacto')" class="link">CONTACTO</button>
                <button onclick="sidebar()" id="rayas">&#9776;</button>

            </div>
        </header>
        <nav id="sidebar">
            <div class="links">
                <button onclick="redirigir('carrusel')" class="link">NOSOTROS</button>
                <button onclick="redirigir('servicios')" class="link">SERVICIOS</button>
                <button onclick="redirigir('productos')" class="link">PRODUCTOS</button>
                <button onclick="redirigir('contacto')" class="link">CONTACTO</button>
            </div>
        </nav>
        <section id="carrusel">
         <div class="imagenes">
           
         </div>
         <div class="filtro"></div>
         <div class="controles">
            <button class="boton-control" id="botonizquierdo" onclick="anteriorSlide()">&#10094;</button>
            <button class="boton-control" id="botonderecho"  onclick="siguienteSlide()">&#10095;</button>
            <div class="indicadores"></div>
        </div>
        <div class="textos">
            <div class="minitexto">NOSOTROS</div>
        </div>
        </section>
        <section id="servicios" class="fondonegro" style="background-image: url(recursos/SVG/forma1.svg);">
            <div class="minitexto">SERVICIOS</div>
            <h1 class="titulo">NUESTROS SERVICIOS</h1>
           <div class="listaservicios">
           
           </div> 
           <button class="botonegro" onclick="consultar('contacto')">CONSULTAR PRECIOS</button>
        </section>
        <section id="producto" style="background-image: url(recursos/WEBP/a3.webp);">
            <button class="botonegro" onclick="consultar('contacto')">VER PRODUCTOS</button>

        </section>
        <section id="marcas"></section>
        <section id="productos" class="fondonegro" style="background-image: url(recursos/SVG/forma2.svg);" >
            <div class="minitexto">PRODUCTOS</div>
            <h1 class="titulo">NUESTROS PRODUCTOS</h1>
            <div class="listaproductos">
           
            </div> 
            <button class="botonegro" onclick="consultar('contacto')">CONSULTAR PRECIOS</button>
        </section>
        <section id="video">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/V9PVRfjEBTI?si=WeEjIBKZJdl5-07_&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>
        <section id="contacto"></section>
        <footer id="footer" class="fondonegro"  style="background-image: url(recursos/SVG/forma3.svg);" ></footer>
    </main>
</body>
</html>
<script src="recursos/JS/carrusel.js"></script>
<script src="recursos/JS/header.js"></script>
<script src="recursos/JS/marcas.js"></script>
<script src="recursos/JS/servicios.js"></script>
<script src="recursos/JS/productos.js"></script>
