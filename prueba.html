<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Automático con Contenido</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .scroll-container {
      width: 80%;
      height: 200px;
      overflow-x: scroll;
      white-space: nowrap;
      border: 1px solid #ccc;
      position: relative;
      padding: 10px;
    }

    .scroll-content {
      display: inline-block;
      width: 300%;
      height: 100%;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      padding: 10px;
    }

    .item {
      display: inline-block;
      width: 200px;
      height: 100%;
      background: #fff;
      margin-right: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      line-height: 200px;
      font-size: 1.5em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="scroll-container" id="scroll-container">
    <div class="scroll-content">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
      <div class="item">Item 4</div>
      <div class="item">Item 5</div>
      <div class="item">Item 6</div>
      <div class="item">Item 7</div>
      <div class="item">Item 8</div>
      <div class="item">Item 9</div>
      <div class="item">Item 10</div>
    </div>
  </div>

  <script>
    const container = document.getElementById('scroll-container');
    let scrollPosition = 0;

    function autoScroll() {
      if (container.scrollLeft + container.clientWidth >= container.scrollWidth) {
        scrollPosition = 0; // Reiniciar cuando llegue al final
      } else {
        scrollPosition += 1; // Mover lentamente
      }
      container.scrollLeft = scrollPosition;
    }

    let scrollInterval = setInterval(autoScroll, 10); // Mover cada 10ms

    // Detener el scroll automático si el usuario interactúa con el scroll
    container.addEventListener('mouseenter', () => {
      clearInterval(scrollInterval);
    });

    container.addEventListener('mouseleave', () => {
      scrollInterval = setInterval(autoScroll, 10);
    });
  </script>
</body>
</html>
